<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <section id="top_tool">

    </section>
    <section id="article_list">
        <table>
            <tbody>
                <tr th:each="article : ${articles}">
                    <td><a th:href="@{/article(articleId=${article.getId()})}"><span th:text="${article.getTitle()}"></span></a></td>
                    <td><a th:text="${article.getMember.getName()}"></a></td>
                    <td><a th:text="${article.getViewership()}"></a></td>
                    <td><a th:text="${article.getLikes()}"></a></td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
