<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <div id="login">
        <form action="/login" method="post" th:object="${loginForm}">
            <fieldset>
                <label>아이디<input type="text" th:field="*{memberId}" size="20"></label>
                <br>
                <label>패스워드<input type="password" th:field="*{memberPw}" size="20"></label>
            </fieldset>
        </form>
    </div>
</body>
</html>
