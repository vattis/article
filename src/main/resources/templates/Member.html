<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원정보</title>
</head>
<body>
    <form action="/editMyPage" method="get" th:object="${memberDetailDto}">
        <input type="button" value="수정" th:onclick="|location.href='@{/editMyPage(memberId=${memberDetailDto.getId()})}'|">
    </form>
    <h2 th:text="${memberDetailDto.getName()}"></h2>
    <p>게시글</p>
    <table>
        <tbody>
            <tr th:each="article:${memberDetailDto.getArticles()}">
                <td><a th:href="@{/articles/{articleId}(articleId=${article.getId()})}"><span th:text="${article.getTitle()}"></span></a></td>
            </tr>
        </tbody>
    </table>
    <p>댓글</p>
    <table>
        <tbody>
        <tr th:each="comment:${memberDetailDto.getComments()}">
            <td><a th:href="@{/articles/{articleId}(articleId=${comment.getArticle().getId()})}"><span th:text="${comment.getContent()}"></span></a></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
