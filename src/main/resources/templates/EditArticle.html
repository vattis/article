<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/ArticleStyle.css?}" type="text/css">
    <title>수정</title>
</head>
<body>
<section class="top_tool">
    <div th:if="${not #strings.isEmpty(memberDto)}">
        <span th:insert="~{/LoginToolHeader :: login_member_header(${memberDto.getName()}, ${memberDto.getId()})}"></span>
    </div>
    <div th:unless="${not #strings.isEmpty(memberDto)}">
        <span th:insert="~{/NotLoginToolHeader :: not_login_header}"></span>
    </div>
</section>
<section class="article">
    <form action="/editArticle" method="post">
        <label class="article_title">
            <input type="text" name="title" th:value="${editArticleDto.getTitle()}">
        </label>
        <label class="article_content">
            <input type="text" name="content" th:value="${editArticleDto.getContent()}">
            <input type="hidden" name="editedDate" th:value="${#dates.createNow()}">
            <input type="hidden" name="articleId" th:value="${editArticleDto.getArticleId()}">
            <input type="hidden" name="memberId" th:value="${editArticleDto.getMemberId()}">
        </label>
        <input type="submit" value="수정">
    </form>
</section>

</body>
</html>
